<div >
  <h2 >Demo Form: Sku</h2>
  <form #skuForm="ngForm"
        (ngSubmit)="onSubmit(skuForm.value)" novalidate>
    <div >
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput" placeholder="SKU" name="sku" ngModel> <!--#nazwa="ngModel"-->
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
